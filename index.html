<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="coinxchange-removebg-preview.png" class="app-icon">
            <h1 class="app-title">Conversor de moedas</h1>
        </div>
        <label for="amount"> Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    <script src="currency-codes.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
